    <style>

    .author-hero {
    min-height: 20vh; /* bilo 25vh */

       linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url("https://images.unsplash.com/photo-1501785888041-af3ef285b470") ;

    }

    .container {

    /* KARTICA */
    .about-card {
        background: white;
        border-radius: 18px;
        padding: 30px 40px; /* bilo 40px 50px */

        align-items: center;
        box-shadow: 0 16px 32px rgba(0,0,0,0.08);
    }

    /* TEKST */
    .about-text h2 {
        margin-top: 0;
        margin-bottom: 12px;
        font-size: 28px; /* bilo 32px */
    }

    .about-text p {
        font-size: 16px;
        line-height: 1.6;
    }

    /* SLIKA */
    .about-image img {
        border-radius: 14px;
        height: 350px;
       
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
        .about-card {
            flex-direction: column;
            padding: 25px;
        }
    }

        /* CONTAINER */
        .container {
            max-width: 1200px;
            margin: 0 auto;

        }

        body {

        }

        #indeks{
