<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Putokaz | O autoru</title>
    <meta name="description" content="Stranica o autoru projekta iz predmeta Web programiranje.">
    <meta name="keywords" content="o autoru, web projekat, HTML CSS JavaScript">
    <link rel="stylesheet" href="style.css">

    <style>
    .author-hero {
        min-height: 20vh;
        background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
        background-position: center bottom;
        display: flex;
        align-items: center;
    }

    body {
        margin: 0;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 60px 20px;
    }

    h1.filter-naslov {
        text-align: center;
        font-size: 26px;
        margin: 40px 0 20px;
        font-weight: 600;
    }

    /* FILTERI */
    .filteri-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .filter-grupa {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      font-size: 14px;
    }

    .filter-grupa span {
      font-weight: 600;
      margin-right: 5px;
    }

    .filter-btn {
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
      color: #666;
    }

    .filter-btn:hover {
      background: #ff7a18;
      color: #fff;
      border-color: #ff7a18;
    }

    .filter-btn.active {
      background: #ff7a18;
      color: #fff;
      border-color: #ff7a18;
    }

    /* GRID KARTICA */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      justify-content: center;
      padding: 0 50px 60px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    .card h3 {
      margin: 12px 20px 5px;
      font-size: 18px;
    }

    .card p {
      margin: 0 20 10px;
      color: #666;
      font-size: 14px;
    }

    .card-content {
      display: none;
      padding: 15px;
      border-top: 1px solid #eee;
      font-size: 14px;
      line-height: 1.5;
    }

    .card-content.show {
      display: block;
    }

    .prikaziJos {
      display: block;
      margin: 0 auto 10px;
      padding: 6px 12px;
      background: #fff;
      color: #ff7a18;
      cursor: pointer;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
    }

  

    /* FOOTER */
    footer {
        background:
            linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
            url("https://images.unsplash.com/photo-1501785888041-af3ef285b470");
        background-size: cover;
        background-position: center;
        color: white;
        padding: 80px 0 40px;
        margin-top: 60px;
    }

    .footer-nav {
        text-align: center;
        margin-bottom: 16px;
    }

    .footer-nav a {
        color: white;
        margin: 0 14px;
        text-decoration: none;
        font-weight: 500;
    }

    .footer-nav a:hover {
        text-decoration: underline;
    }

    footer p {
        text-align: center;
        margin: 0;
        opacity: 0.9;
    }

    @media (max-width: 768px) {
      .cards-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        padding: 0 20px 40px;
      }
    }
    </style>
</head>
<body>

<header class="author-hero">
    <nav class="navbar">
        <a href="index.html" id="logo">Putokaz</a>
        <ul class="nav-links">
            <li><a href="index.html#hero">Početna</a></li>
            <li><a href="destinacije.html">Destinacije</a></li>
            <li><a href="index.html#about">O agenciji</a></li>
            <li><a href="index.html#kontakt">Kontakt</a></li>
            <li><a href="autor.html">O autoru</a></li>
        </ul>
    </nav>
</header>

<h1 class="filter-naslov">Izaberi šta ti odgovara</h1>

<div class="filteri-container">
  <div class="filter-grupa" id="filterTrajanjeContainer">
    <span>Trajanje:</span>
    <button data-value="all" class="filter-btn active">Sva</button>
    <button data-value="4" class="filter-btn">Do 4 dana</button>
    <button data-value="5" class="filter-btn">5–6 dana</button>
    <button data-value="7" class="filter-btn">7–8 dana</button>
    <button data-value="10" class="filter-btn">10+ dana</button>
  </div>

  <div class="filter-grupa" id="filterTipContainer">
    <span>Tip:</span>
    <button data-value="all" class="filter-btn active">Svi</button>
    <button data-value="letovanje" class="filter-btn">Letovanje</button>
    <button data-value="city" class="filter-btn">City break</button>
    <button data-value="allinclusive" class="filter-btn">All inclusive</button>
    <button data-value="egzoticno" class="filter-btn">Egzotično</button>
    <button data-value="luksuz" class="filter-btn">Luksuzno</button>
  </div>
</div>

<div class="cards-grid" id="cardsGrid"></div>

<footer>
    <div class="container">
        <nav class="footer-nav">
            <a href="index.html#hero">Početna</a>
            <a href="index.html#ponude">Putovanja</a>
            <a href="index.html#about">O nama</a>
            <a href="index.html#kontakt">Kontakt</a>
            <a href="autor.html">O autoru</a>
        </nav>
        <p>© 2026 Putokaz</p>
    </div>
</footer>

<script>
var destinacije = [
    { naziv: "Maldivi", trajanje: 10, tip: "egzoticno", slika: "https://picsum.photos/400/250?9", cena: "1499€", opis: "Bungalovi na vodi, privatne plaže, snorkeling." },
  { naziv: "London", trajanje: 4, tip: "city", slika: "https://picsum.photos/400/250?10", cena: "449€", opis: "Big Ben, London Eye, muzeji i šoping." },
  { naziv: "Santorini", trajanje: 7, tip: "letovanje", slika: "https://picsum.photos/400/250?11", cena: "599€", opis: "Plave kuće, vulkanski pejzaži, zalasci sunca." },
  { naziv: "Havaji", trajanje: 10, tip: "egzoticno", slika: "https://picsum.photos/400/250?12", cena: "1599€", opis: "Vulkani, plaže, surfovanje i priroda." },
  { naziv: "Amsterdam", trajanje: 5, tip: "city", slika: "https://picsum.photos/400/250?13", cena: "529€", opis: "Kanali, bicikli, muzeji i tulipani." },
  { naziv: "Marakeš", trajanje: 7, tip: "allinclusive", slika: "https://picsum.photos/400/250?14", cena: "679€", opis: "Tržišta, palme, luksuzni riadi." },
  { naziv: "Kuba", trajanje: 10, tip: "egzoticno", slika: "https://picsum.photos/400/250?15", cena: "1299€", opis: "Plaže, salsa, kolonijalna arhitektura." },
  { naziv: "Pariz", trajanje: 4, tip: "city", slika: "https://picsum.photos/400/250?16", cena: "499€", opis: "Ajfelov toranj, Luvr, šoping i kafane." },
  { naziv: "Mauricijus", trajanje: 10, tip: "luksuz", slika: "https://picsum.photos/400/250?17", cena: "1799€", opis: "Tropske plaže, luksuzni resorti, spa centri." },
  { naziv: "Lisabon", trajanje: 5, tip: "city", slika: "https://picsum.photos/400/250?18", cena: "519€", opis: "Kafići, tramvaji, panoramski pogledi." },
  { naziv: "Malta", trajanje: 7, tip: "letovanje", slika: "https://picsum.photos/400/250?19", cena: "599€", opis: "Plaže, istorijski gradovi, kulturne ture." },
  { naziv: "Singapur", trajanje: 6, tip: "luksuz", slika: "https://picsum.photos/400/250?20", cena: "1099€", opis: "Moderni grad, Marina Bay, Gardens by the Bay." },
  { naziv: "Kostarika", trajanje: 10, tip: "egzoticno", slika: "https://picsum.photos/400/250?21", cena: "1399€", opis: "Džungle, vulkani, plaže i avanturistički izleti." },
  { naziv: "Beč", trajanje: 4, tip: "city", slika: "https://picsum.photos/400/250?22", cena: "459€", opis: "Dvorci, muzeji, koncerti i kafići." },
  { naziv: "Seychelles", trajanje: 10, tip: "luksuz", slika: "https://picsum.photos/400/250?23", cena: "1899€", opis: "Rajske plaže, luksuzni resorti, privatnost i mir." },
  { naziv: "Crna Gora", trajanje: 7, tip: "letovanje", slika: "https://picsum.photos/400/250?24", cena: "599€", opis: "Boka Kotorska, plaže, planine i priroda." }
];

document.addEventListener("DOMContentLoaded", () => {
  let trajanje = "all";
  let tip = "all";

  const filterTrajanjeBtns = document.querySelectorAll("#filterTrajanjeContainer .filter-btn");
  const filterTipBtns = document.querySelectorAll("#filterTipContainer .filter-btn");

  function prikaziDestinacije(lista) {
    const grid = document.getElementById("cardsGrid");
    grid.innerHTML = "";
    if(lista.length === 0) {
      grid.innerHTML = "<p>Nema destinacija za izabrane filtere.</p>";
      return;
    }
    lista.forEach(d => {
      grid.innerHTML += `
        <div class="card">
          <img src="${d.slika}" alt="${d.naziv}">
          <h3>${d.naziv}</h3>
          <p>${d.trajanje} dana • ${d.tip}</p>
          <p><strong>Cena:</strong> ${d.cena}</p>

          <div class="card-content">
            <p>${d.opis}</p>
          </div>

          <button class="prikaziJos">Prikaži još</button>
        </div>
      `;
    });

    // Dodaj event listener za dugmad
    var dugmici = document.getElementsByClassName("prikaziJos");
    for (var i = 0; i < dugmici.length; i++) {
      dugmici[i].addEventListener("click", function() {
        var roditelj = this.parentElement;
        var tekst = roditelj.getElementsByClassName("card-content")[0];
        if (tekst.classList.contains("show")) {
          tekst.classList.remove("show");
          this.textContent = "Prikaži još";
        } else {
          tekst.classList.add("show");
          this.textContent = "Prikaži manje";
        }
      });
    }
  }

  function filtrirajDestinacije() {
    const filtrirane = destinacije.filter(d => {
      let tipOK = tip === "all" || d.tip === tip;
      let trajanjeOK = false;
      switch(trajanje) {
        case "all": trajanjeOK = true; break;
        case "4": trajanjeOK = d.trajanje <= 4; break;
        case "5": trajanjeOK = d.trajanje >= 5 && d.trajanje <= 6; break;
        case "7": trajanjeOK = d.trajanje >= 7 && d.trajanje <= 8; break;
        case "10": trajanjeOK = d.trajanje >= 10; break;
      }
      return tipOK && trajanjeOK;
    });
    prikaziDestinacije(filtrirane);
  }

  filterTrajanjeBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      trajanje = btn.getAttribute("data-value");
      filterTrajanjeBtns.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      filtrirajDestinacije();
    });
  });

  filterTipBtns.forEach(btn => {
    btn.addEventListener("click", () => {
      tip = btn.getAttribute("data-value");
      filterTipBtns.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      filtrirajDestinacije();
    });
  });

  prikaziDestinacije(destinacije);
});
</script>

</body>
</html>
